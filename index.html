<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stats Preview Card Component</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com"> 
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">
</head>
<body>  

<div class="card-container">

    <div class="content-container">
        
        <div class="first-content-container">
            <h1>Get <span id="insights">insights</span> that help your business grow.</h2>

            <p> Discover the benefits of data analytics and make better decisions regarding revenue, customer 
            experience, and overall efficiency.
            </p>

        </div>

        <div class="second-content-container">

            <div>
                 <p class="figure">10k+</p>
                <p class ="word">companies</p>
            </div>

            <div>
                <p class="figure">314</p>
                <p class ="word">templates</p>
            </div>

            <div>
                <p class="figure">12M+</p>
                <p class ="word">queries</p>
            </div>

        </div>     
    </div>

    <div class="image-container">
        <picture>
            <source media ="(min-width: 376px)" srcset ="images/image-header-desktop.jpg">
            <source media="(max-width:375px)" srcset ="images/image-header-mobile.jpg">
            <img " src="images/image-header-desktop.jpg" alt="headerimage" >
        </picture>
    </div>  

</div>

<footer class="attribution">
    <div>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">osp-web</a>
    </div>
</footer>

</body>

</html>
